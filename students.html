<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Manage Students</h1>
        <form method="POST" action="/add_student" class="mt-3">
            <div class="row">
                <div class="col-md-5">
                    <input type="text" class="form-control" name="name" placeholder="Student Name" required>
                </div>
                <div class="col-md-3">
                    <select class="form-select" name="division">
                        <option value="DivA">Div A</option>
                        <option value="DivB">Div B</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-success w-100">Add Student</button>
                </div>
            </div>
        </form>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Division</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.name }}</td>
                    <td>{{ student.division }}</td>
                    <td>
                        <a href="/remove_student/{{ student.id }}" class="btn btn-danger">Remove</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
