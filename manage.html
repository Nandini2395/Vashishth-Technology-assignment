<!DOCTYPE html>
<html lang="en">
<head>
    <title>Manage Students</title>
    <link rel="stylesheet" href="manage.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="manage-students-container">
        <h1>Manage Students</h1>
        <form method="POST">
            <div class="form-group">
                <label for="name">Student Name:</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter student name" required>
            </div>
            <div class="form-group">
                <label for="month">Month:</label>
                <input type="text" id="month" name="month" class="form-control" placeholder="Enter month (e.g., January)" required>
            </div>
            <div class="form-group">
                <button type="submit" name="action" value="add" class="btn btn-success">Add Student</button>
                <button type="submit" name="action" value="remove" class="btn btn-danger">Remove Student</button>
            </div>
        </form>

        <h2>Student List</h2>
        <ul class="list-group">
            {% for student in students %}
                <li class="list-group-item">
                    {{ student['student_name'] }} - {{ student['month_name'] }}
                </li>
            {% endfor %}
        </ul>

        <div class="buttons-container">
            <a href="diva.html" class="btn btn-primary">Div A Attendance</a>
            <a href="divb.html" class="btn btn-secondary">Div B Attendance</a>
        </div>
    </div>
</body>
</html>
